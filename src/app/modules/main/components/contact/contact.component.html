<div class="header-section first-header"></div>
<section class="contact" id="kontakt">
  <h3 class="contact__header header">Kontakt</h3>
  <div class="wrapper">
    <div data-aos="fade-up" class="contact__box">
      <div class="contact__center-box">
        <div class="contact__paragraph">
          <img
            src="assets/img/phone (1).svg"
            class="contact__paragraph-icon"
            alt="ikonka telefonu"
          />
          <a
            class="contact__paragraph-text"
            target="_blank"
            href="tel:+48338771155"
            >Telefon: 33 877 11 55</a
          >
        </div>
        <div class="contact__paragraph">
          <img
            src="assets/img/mail.svg"
            class="contact__paragraph-icon"
            alt="ikonka koperty"
          />
          <a
            href="mailto: kontakt@kojsowiocki.ct8.pl"
            class="contact__paragraph-text"
            target="_blank"
          >
            E-mail: kontakt@kojsowiocki.ct8.pl
          </a>
        </div>

        <div class="contact__paragraph">
          <img
            src="assets/img/map-pin.svg"
            class="contact__paragraph-icon"
            alt="ikonka pineski"
          />
          <a
            href="https://www.google.com/maps/place/Szko%C5%82a+Podstawowa+im.+F.+Chopina/@49.6961358,19.7324872,18.86z/data=!4m6!3m5!1s0x4716776febc3619b:0x7775e39cf1dee948!8m2!3d49.6956502!4d19.7330599!16s%2Fg%2F1wfcmw_p?hl=en&entry=ttu"
            target="_blank"
            class="contact__paragraph-text"
            >Adres: 34-231 Kojszówka 154</a
          >
        </div>
        <div class="contact__paragraph">
          <img
            src="assets/img/facebook-dark.svg"
            class="contact__paragraph-icon"
            alt="ikonka koperty"
          />
          <a
            href="https://www.facebook.com/people/Kojszowiacy-i-Kojsowiocki/100063025850577/"
            target="_blank"
            class="contact__paragraph-text"
          >
            Facebook: Kojszowiacy i Kojsowiocki
          </a>
        </div>
      </div>
    </div>
    <h3 class="contact__header header">Napisz do Nas!</h3>

    <form
      action="mail.php"
      method="post"
      class="contact__form"
      #form="ngForm"
      (submit)="send()"
    >
      <div class="contact__form-box">
        <div class="contact__form-control">
          <input
            type="email"
            name="email"
            class="contact__form-input"
            required
            email
            [(ngModel)]="email"
          />
          <label class="contact__form-label" for="email">E-mail</label>
        </div>
        <ng-container
          *ngIf="
            form.controls['email']?.invalid &&
            form.controls['email'].touched &&
            form.controls['email'].dirty
          "
          ><p
            class="contact__form-error"
            *ngIf=" form.controls['email'].errors?.['required'] || form.controls['email'].errors?.['email']"
          >
            uzupełnij poprawnie pole
          </p></ng-container
        >
        <div class="contact__form-control">
          <input
            type="text"
            name="name"
            class="contact__form-input"
            required
            minlength="2"
            [(ngModel)]="name"
          />
          <label class="contact__form-label" for="name">Imię i nazwisko</label>
        </div>
        <ng-container
          *ngIf="
            form.controls['name']?.invalid &&
            form.controls['name'].touched &&
            form.controls['name'].dirty
          "
          ><p
            class="contact__form-error"
            *ngIf=" form.controls['name'].errors?.['required'] || form.controls['name'].errors?.['minlength']"
          >
            uzupełnij poprawnie pole
          </p></ng-container
        >
        <div class="contact__form-control">
          <textarea
            class="contact__form-input contact__form-input-text"
            name="msg"
            [(ngModel)]="text"
            required
            minlength="2"
          ></textarea>
          <label
            class="contact__form-label contact__form-label-text"
            id="msg"
            for="text"
            >Tekst</label
          >
        </div>
        <ng-container
          *ngIf="
            form.controls['msg']?.invalid &&
            form.controls['msg'].touched &&
            form.controls['msg'].dirty
          "
          ><p
            class="contact__form-error"
            *ngIf=" form.controls['msg'].errors?.['required'] || form.controls['msg'].errors?.['minlength']"
          >
            uzupełnij poprawnie pole
          </p></ng-container
        >
        <div class="contact__form-control-checkbox">
          <input
            class="contact__form-checkbox"
            type="checkbox"
            name="checkbox"
            ngModel
            required
          />
          <label for="checkbox" class="contact__form-label-checkbox">
            <span class="contact__form-star">* </span>Wyrazam zgodę na
            przetwarzanie moich danych osobowych
            <span class="contact__form-more">
              <img
                src="assets/img/help-circle.svg"
                alt="ikonka znaku zapytania"
                class="contact__form-more-img"
              />
            </span>
          </label>
        </div>
        <button
          class="contact__form-btn"
          type="submit"
          [disabled]="!form.valid"
        >
          Wyślij
        </button>
      </div>
    </form>
  </div>
</section>
